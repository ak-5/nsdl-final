<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_beast.css"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>

    <style>
      #myForm {display: none;}
    </style>
  </head>

<body>
  <div class="main-container">
  <h3 class="mb-3">NSDL Data Autofill</h3>

          <th scope="col">#</th>
          <th scope="col">Customer</th>
          <th scope="col">Transferee PAN</th>

          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    
    <div id="myForm">

        </div>

          <input type="text" class="form-control" placeholder="Field 2" name="acknoledge2">

      </div>
      <hr>
      <button type="button" class="btn btn-primary markCompleteSubmit" onclick="markCompleteSubmit(this)">Save changes</button>
      <a class="ml-2" href="#" data-bs-dismiss="modal">Cancel</a>
    </div>

  <script src="choose_beast.js"></script>
